<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Categories</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f7f7f7; 
        } 
        .container { 
            display: flex; 
            width: 80%; 
            height: 25%; 
            justify-content: space-between; 
        } 
        .category { 
            flex: 0 0 25%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background-color: #e0e0e0; 
            border-radius: 10px; 
            transition: background-color 0.3s, transform 0.3s; 
            cursor: pointer; 
            padding: 10px; 
        } 
        .category:hover { 
            background-color: #d4edda; 
            transform: scale(1.05); 
        } 
        .category h2 { 
            margin: 0; 
            font-size: 1.5em; 
            color: #333; 
        } 
    </style> 
</head> 
<body> 
    <div class="container"> 
        <div class="category" onclick="navigate('furniture.html')"> 
            <h2>Furniture</h2> 
        </div> 
        <div class="category" onclick="navigate('appliances.html')"> 
            <h2>Appliances</h2> 
        </div> 
        <div class="category" onclick="navigate('electronics.html')"> 
            <h2>Cameras</h2> 
        </div> 
    </div> 
 
    <script> 
        function navigate(page) { 
            window.location.href = page; 
        } 
    </script> 
</body> 
</html>
